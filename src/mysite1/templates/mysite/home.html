<!--This base template consist of reference to
    login and register page -->

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'mysite1/style.css'%}" />
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
    <p>hello</p>
    <p>welcome {{ user.username }}</p>
    <p><a href="/logout">Logout</a></p>
    {% else %}
    <p><a href="/login">Login</a></p>
    <p><a href="/register">Register</a></p>
    {% endif %}
</body>
</html>
