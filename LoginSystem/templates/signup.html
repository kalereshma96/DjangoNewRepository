{% extends 'base.html' %}

{% block content %}
  <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p> <center>
              {{ field.label_tag }}<br>
              {{ field }}</center>
              {% if field.help_text %}<center>
               <small style="color: grey">{{ field.help_text }}</small></center>
              {% endif %}<center>
              {% for error in field.errors %}
                  <p style= "color: red">{{ error }}</p>
              {% endfor %}</center>
        </p>
      {% endfor %}
      <center><button type="submit" class="btn btn-primary">Create an account</button> </center>
  </form>
 {% endblock %}
